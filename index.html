<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Gen</title>
  </head>
  <body>
    <div>
      <h1 id="title">Generate your password</h1>

      <input type="text" id="password" placeholder="your password" readonly />
      <input
        type="number"
        id="numberOfCharcters"
        placeholder="How many chacters you want"
        min="8"
        max="24"
        value="12"
        required
      />
      <button id="generate">Genarate</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
